{% extends 'base.html' %}

{% block head %}
<title>Grocery List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center"> Update List </h1>

    <form action="/update/{{grocery.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{grocery.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
